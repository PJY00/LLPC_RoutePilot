<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoutePilot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>

  <body class="container mt-3" onload="fetchSpeed()">
    {% include "nav.html" %}
    <h2>📍 내 위치의 실시간 날씨</h2>
    <div id="weather_info" class="mb-3"></div>

    <div class="enter-address">
      <div class="row mb-3">
        <div class="col-md-6">
          <input
            type="text"
            id="start-address"
            class="form-control mb-2"
            placeholder="출발 주소"
            readonly
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            id="fullAddr"
            class="form-control mb-2"
            placeholder="도착지 주소 입력"
          />
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-secondary" onclick="getCurrentLocation()">
          현재 위치를 출발지로
        </button>
        <button
          id="btn_select"
          class="btn btn-primary"
          onclick="setupAddressGeocode()"
        >
          도착지 적용
        </button>
      </div>
    </div>

    <div class="route-find">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">탐색 옵션</label>
          <select id="selectLevel" class="form-select">
            <option value="0">교통최적+추천</option>
            <option value="2">교통최적+최소시간</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">교통정보</label>
          <select id="trafficInfo" class="form-select">
            <option value="N">미포함</option>
            <option value="Y">포함</option>
          </select>
        </div>
      </div>
      <!-- ▲ 여기를 추가하세요 ▲ -->

      <div class="mb-3">
        <!-- 기존 drawRoute 호출 -->
        <button class="btn btn-primary" onclick="drawRoute()">경로 보기</button>
      </div>
    </div>

    <p id="route_info"></p>
    <div id="map" style="width: 100%; height: 500px"></div>

    <div class="mb-3">
      <div id="speedDisplay" class="alert alert-info">
        제한속도 정보를 불러오는 중...
      </div>
    </div>

    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey={{ tmap_key }}"></script>
    <script>
      const APPKEY = "{{tmap_key}}";
    </script>
    <script src="{{ url_for('static', filename='/JS/main.js') }}"></script>

    <footer>
      <p>&copy; 2025 RoutePilot Team. All rights reserved.</p>
    </footer>
  </body>
</html>
