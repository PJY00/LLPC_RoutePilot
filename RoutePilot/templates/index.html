<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoutePilot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body class="container mt-3" onload="fetchSpeed()">
  {% include "nav.html" %}
  <h2>📍 내 위치의 실시간 날씨</h2>
  <div id="weather_info" class="mb-3"></div>

  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="start-address" class="form-control mb-2" placeholder="출발 주소" readonly>
    </div>
    <div class="col-md-6">
      <input type="text" id="fullAddr" class="form-control mb-2" placeholder="도착지 주소 입력">
    </div>
  </div>

  <div class="mb-3">
    <button class="btn btn-secondary" onclick="getCurrentLocation()">현재 위치를 출발지로</button>
    <button id="btn_select" class="btn btn-primary" onclick="setupAddressGeocode()">도착지 적용</button>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">탐색 옵션</label>
      <select id="selectLevel" class="form-select">
        <option value="0">교통최적+추천</option>
        <option value="2">교통최적+최소시간</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">교통정보</label>
      <select id="trafficInfo" class="form-select">
        <option value="N">미포함</option>
        <option value="Y">포함</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <!-- 기존 경로 버튼 -->
    <button class="btn btn-primary" onclick="drawRoute()">경로 보기</button>

    <!-- ⬇️ 테스트용 좌표 입력창 추가됨 -->
    <div class="mt-3">
      <label class="form-label">테스트용 좌표 입력</label>
      <div class="input-group">
        <input type="number" id="test-lat" class="form-control" placeholder="위도 (lat)" step="any">
        <input type="number" id="test-lon" class="form-control" placeholder="경도 (lon)" step="any">
        <button class="btn btn-outline-success" onclick="simulateMockPositionFromInput()">이동</button>
      </div>
    </div>
  </div>

  <p id="route_info"></p>
  <div id="map" style="width:100%; height:500px;"></div>

  <div class="mb-3">
    <div id="speedDisplay" class="alert alert-info">제한속도 정보를 불러오는 중...</div>
  </div>

  <!-- Tmap SDK -->
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey={{ tmap_key }}"></script>
  <script>
    const APPKEY = "{{tmap_key}}";
  </script>

  <!-- 테스트용 좌표 입력값 → simulateMockPosition 호출 함수 -->
  <script>
    function simulateMockPositionFromInput() {
      const lat = parseFloat(document.getElementById("test-lat").value);
      const lon = parseFloat(document.getElementById("test-lon").value);
      if (!isNaN(lat) && !isNaN(lon)) {
        simulateMockPosition(lat, lon);
      } else {
        alert("위도와 경도를 올바르게 입력해주세요.");
      }
    }
  </script>

  
  <script src="{{ url_for('static', filename='/JS/main.js') }}"></script>

  
</body>

</html>
