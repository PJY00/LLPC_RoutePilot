<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>악천후 기반 내비게이션</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>악천후 기반 내비게이션</h1>

  <form id="routeForm">
    <label>출발 위도: <input type="text" name="start_lat" required></label><br>
    <label>출발 경도: <input type="text" name="start_lng" required></label><br>
    <label>도착 위도: <input type="text" name="end_lat" required></label><br>
    <label>도착 경도: <input type="text" name="end_lng" required></label><br>
    <label>출발 시간: <input type="datetime-local" name="departure_time" required></label><br>
    <button type="submit">경로 보기</button>
  </form>

  <div id="weatherInfo">날씨 정보를 불러오는 중...</div>

  <div id="map"></div>

  <script>
    // 여기에 TMAP API 연동 및 날씨 정보 표시용 JavaScript가 들어갈 수 있습니다.
    document.getElementById("routeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // 추후: 경로 요청 및 날씨 API 호출 로직 추가
      alert("경로 및 날씨 데이터를 처리하는 로직이 여기에 들어갑니다.");
    });
  </script>

</body>
</html>
